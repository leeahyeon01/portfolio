<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이아연 포트폴리오</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./image/items/yellow.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div id="root">
      <header>
        <a href="">
          <span class="MuiTab-wrapper">&lt;header /&gt;</span>
        </a>

        <a href="">
          <span class="MuiTab-wrapper">&lt;Tuneline /&gt;</span>
        </a>

        <a href="">
          <span class="MuiTab-wrapper">&lt;Skill /&gt;</span>
        </a>

        <a href="">
          <span class="MuiTab-wrapper">&lt;project /&gt;</span>
        </a>

        <div class="underbar">
          <span class="MuiTabs"></span>
          <img src="./image/items/blue_flower.png" alt="" width="20px" />
        </div>
      </header>

      <div id="intro">
        <div class="left_div">
          <img src="./image/items/flower_background.png" alt="" width="500px" />
        </div>
        <div class="center_div">
          <div class="mac">
            <span class="typing">
              안녕하세요 끊임없이 배우는 프론트엔드개발자 이아연입니다
            </span>
            <img src="./image/items/이아연.png" alt="" width="200px" />
            <!-- <video src=""></video> -->
          </div>
        </div>
        <div class="right_div">
          <img src="./image/items/background8.png" alt="" width="500px" />
        </div>
      </div>

      <!-- 나의 이력 -->
      <div>반응형 사이즈 주기 !!!</div>

      <!-- ⭐skill bar -->
      <div class="page-wrap">
        <img
          class="pinkTape"
          src="./image/items/pink_tape.png"
          alt=""
          width="100px"
        />
        <img
          class="greenTape"
          src="./image/items/green-type.png"
          alt=""
          width="100px"
        />
        <h2>With Divs</h2>

        <div class="skill-bar-container">
          <span class="skill-name">htm·css·scss</span>
          <span class="skill-percent">100%</span>
          <span class="skill-bar level1"></span>
        </div>
        <h5>#Language</h5>
        <div class="skill-bar-container">
          <span class="skill-name">Javascript</span>
          <span class="skill-percent">80%</span>
          <span class="skill-bar level2"></span>
        </div>

        <div class="skill-bar-container">
          <span class="skill-name">Typescript</span>
          <span class="skill-percent">60%</span>
          <span class="skill-bar level3"></span>
        </div>
        <h5>#DB</h5>
        <div class="skill-bar-container">
          <span class="skill-name">React</span>
          <span class="skill-percent">40%</span>
          <span class="skill-bar level4"></span>
        </div>

        <div class="skill-bar-container">
          <span class="skill-name">Node.js</span>
          <span class="skill-percent">20%</span>
          <span class="skill-bar level5"></span>
        </div>
        <div class="skill-bar-container">
          <span class="skill-name">aws</span>
          <span class="skill-percent">20%</span>
          <span class="skill-bar level6"></span>
        </div>

        <!-- project -->
      </div>
    </div>
  </body>
</html>
